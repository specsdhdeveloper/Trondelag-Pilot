<app-header></app-header>

<div class="page-header page-header-small">
    <div *ngIf="!haveVideo">
        <div class="page-header-image rellax-header" data-rellax-speed="-8" [style.backgroundImage] = "'url(' + row.cardImg.url + ')'"></div>
    </div>
    
    <div class="content-center">
        <h1 class="title">{{row.cardTitle}}</h1>
    </div>
    <app-background-video *ngIf="haveVideo"></app-background-video>
</div>

<div class="section section-about-us">
    <div class="container">
        <div class="row">
            <div class="col-md-8 ml-auto mr-auto text-center">
                <!--<h2 class="title">{{row.cardtitle}}</h2>-->
                <h5 class="description">{{row.cardDescription}}</h5>
            </div>
        </div>
        <div class="separator separator-primary"></div>
        <div class="section-story-overview">
            <div class="row">
                <div class="col-md-6">
                    <!-- First image on the left side -->
                    <div class="image-container image-left" [style.backgroundImage] = "'url(' + row.imgLeft.url + ')'">
                        <p class="blockquote blockquote-primary">{{row.blockquote}}
                            <br>
                            <br>
                            <small></small>
                        </p>
                    </div>
                    <!-- Second image on the left side of the article -->
                    <div class="image-container image-left-bottom" [style.backgroundImage] = "'url(' + row.imgRight.url + ')'"></div>
                </div>
                <div class="col-md-5">
                    <!-- First image on the right side, above the article -->
                    <div class="image-container image-right" [style.backgroundImage] = "'url(' + row.imgLeftBottom.url + ')'"></div>
                    <!--<h3>So what does the new record for the lowest level of winter ice actually mean</h3>-->
                    <p>{{row.p1}}</p>
                    <p>{{row.p2}}</p>
                    <p>{{row.p3}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
