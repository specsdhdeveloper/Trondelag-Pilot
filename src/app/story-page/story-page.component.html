<app-header></app-header>

<div class="page-header page-header-small">
    <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/bg26.jpg');">
    </div>
    <div class="content-center">
        <h1 class="title">{{row.cardtitle}}</h1>
        <div class="text-center">
            <a href="#pablo" class="btn btn-primary btn-icon  btn-round">
                <i class="fa fa-facebook-square"></i>
            </a>
            <a href="#pablo" class="btn btn-primary btn-icon btn-round">
                <i class="fa fa-twitter"></i>
            </a>
            <a href="#pablo" class="btn btn-primary btn-icon btn-round">
                <i class="fa fa-google-plus"></i>
            </a>
        </div>
    </div>
</div>

<div class="main">
    <div class="container">
        <div class="section">
            <div class="section section-about-us">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 ml-auto mr-auto text-center">
                            <h2 class="title">{{row.cardtitle}}</h2>
                            <h5 class="description">{{row.carddescription}}</h5>
                        </div>
                    </div>
                    <div class="separator separator-primary"></div>
                    <div class="section-story-overview">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- First image on the left side -->
                                <div class="image-container image-left" style="background-image: url('assets/img/ + row.imgleft')">
                                    <p class="blockquote blockquote-primary">
                                        <br>
                                        <br>
                                        <small></small>
                                    </p>
                                </div>
                                <!-- Second image on the left side of the article -->
                                <div class="image-container image-left-bottom" style="background-image: url('assets/img/ + row.imgright')"></div>
                            </div>
                            <div class="col-md-5">
                                <!-- First image on the right side, above the article -->
                                <div class="image-container image-right" style="background-image: url('assets/img/ + row.imgbottom')"></div>
                                <!--<h3>So what does the new record for the lowest level of winter ice actually mean</h3>-->
                                <p>{{row.p1}}</p>
                                <p>{{row.p2}}</p>
                                <p>{{row.p3}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
