<app-header></app-header>

<div class="header embed-responsive">
    <video autoplay muted loop oncanplay="this.play()" onloadedmetadata="this.muted = true" id="myVideo">
        <source src="https://specs.owncube.com/index.php/s/MzDwSBpWOhZM0Nc/download?path=%2FMap%20mockup%20videos&files=Overview_all_720p-30-110speed.mp4" type="video/mp4">
    </video>
    <div class="container-fluid text-center" id="textVideo">
        <h2 class="title">Destinasjoner</h2>
    </div>
</div>


<app-destinationComponent></app-destinationComponent>

<!--NEW CAROUSEL-->
<div class="section">
    <div class="container">
        <div class="row justify-content-center">
            <ngb-carousel>
                <ng-template ngbSlide>
                    <img class="img-responsive" src="assets/img/skatval/skatval1.jpg" alt="Random first slide" class="w-100">
                    <!--<div class="carousel-caption">
                        <h3>First slide label</h3>
                        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                    </div>-->
                </ng-template>
                <ng-template ngbSlide>
                    <img class="img-responsive" src="assets/img/falstad/falstad_forest_DJI_crop.jpg" alt="Random second slide" class="w-100">
                </ng-template>
                <ng-template ngbSlide>
                    <img class="img-responsive" src="assets/img/austratt/Austratt_fort.jpg" alt="Random third slide" class="w-100">
                </ng-template>
                <ng-template ngbSlide>
                    <img class="img-responsive" src="assets/img/dora/VR-Dora2.jpg" alt="Random third slide" class="w-100">
                </ng-template>
            </ngb-carousel>
        </div>        
    </div>    
</div>
