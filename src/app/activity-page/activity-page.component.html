<app-header></app-header>

<div class="page-header page-header-small" *ngIf="!haveImagesCarousel" id="animationFadeIn02">
    <div class="page-header-image rellax-header" data-rellax-speed="-8" [style.backgroundImage] = "'url(assets/img/' + row.cardimg + ')'"></div>
    <div class="content-center">
        <h1 class="title">{{row.cardtitle}}</h1>
    </div>
</div>

<div *ngIf="haveImagesCarousel" id="animationFadeIn02"> 
    <app-carousel></app-carousel>
    <h1 class="title" id="titleCarousel">{{row.cardtitle}}</h1>
</div>

<div class="section section-about-us">
    <div class="container">
        <div class="row">
            <div class="col-md-8 ml-auto mr-auto text-center">
                <!--<h5 class="title">{{row.cardtitle}}</h5>-->
                <h4 class="description" id="animationFadeIn06">{{row.carddescription}}</h4>
                <div>
                    <p class="title" id="animationFadeIn1"> {{row.itin1}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section section-about-us">
    <div class="container">
        <div class="separator separator-primary">
            <div class="section-story-overview">
                <div class="row">
                    <div class="col-md-6" id="animationFadeIn14">
                        <!-- First image on the left side -->
                        <div class="image-container image-left"  [style.backgroundImage] = "'url(assets/img/' + row.imgleft + ')'">
                            <p class="blockquote blockquote-primary">{{row.blockquote}}
                                <br>
                                <br>
                                <!--<small>-NOAA</small>-->
                            </p>
                        </div>
                        <!-- Second image on the left side of the article -->
                        <div class="image-container image-left-bottom" [style.backgroundImage] = "'url(assets/img/' + row.imgleftbottom + ')'"></div>
                    </div>
                    <div class="col-md-5" id="animationFadeIn18">
                        <!-- First image on the right side, above the article -->
                        <div class="image-container image-right" [style.backgroundImage] = "'url(assets/img/' + row.imgright + ')'"></div>
                        <!--<h3>So what does the new record for the lowest level of winter ice actually mean</h3>-->
                        <p>{{row.p1}}</p>
                        <p>{{row.p2}}</p>
                        <p>{{row.p3}}</p>
                        <!--<div class="image-container" [style.backgroundImage] = "'url(assets/img/' + row.mapimg + ')'"></div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section" style="background-color:#e4e1db;">
    <br _ngcontent-c1="">
    <div class="container">
        <h4>TOUR ITINERARY</h4>
        <div class="row">            
            <div class="col">                
                <p class="description text-black text-left font-weight-border" style="padding: 0 40px">{{row.itin2}}</p>
                <p class="description text-black text-left font-weight-border" style="padding: 0 40px" *ngIf="row.itin2">{{row.itin2}}</p>
            </div>
            <div class="col">
                <div class="container" style="background-color:#e4e1db;">
                    <h4>Pricing</h4>
                    <p class="description text-black text-left font-weight-border" style="padding: 0 40px">{{row.itin2}}</p>
                </div>
                <div class="container" style="background-color:#e4e1db;">
                    <h4>Booking</h4>
                    <p class="description text-black text-left font-weight-border" style="padding: 0 40px">{{row.itin2}}</p>
                </div>
            </div>
        </div>        
        <br _ngcontent-c1="">
    </div>
</div>

<div class="section" style="padding-top: 0em;background-color:#e4e1db;">
    <br _ngcontent-c1="">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11">
                <img class="image-container img-responsive" src = "{{'assets/img/'+ row.mapimg}}">
            </div>                            
        </div>
    </div>    
</div>

<app-footer></app-footer>
