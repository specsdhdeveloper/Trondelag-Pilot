<app-header></app-header>

<div class="page-header page-header-small">
    <div *ngIf="!haveImagesCarousel">
        <div class="page-header-image rellax-header" data-rellax-speed="-8" [style.backgroundImage] = "'url(assets/img/' + row.cardimg + ')'"></div>        
    </div>

    <div class="content-center">
        <h1 class="title">{{row.cardtitle}}</h1>
    </div>

    <app-carousel *ngIf="haveImagesCarousel"></app-carousel>

</div>

<div class="main">
    <div class="container">
        <div class="section" style="padding-bottom: 0em;padding-top: 0em;">
            <div class="section section-about-us">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 ml-auto mr-auto text-center">
                            <!--<h5 class="title">{{row.cardtitle}}</h5>-->
                            <h4 class="description">{{row.carddescription}}</h4>
                            <div>
                                <p class="title"> {{row.itin1}}</p>
                            </div>                            
                        </div>
                    </div>
                    <div class="separator separator-primary"></div>
                    <div class="section-story-overview">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- First image on the left side -->
                                <div class="image-container image-left"  [style.backgroundImage] = "'url(assets/img/' + row.imgleft + ')'">
                                    <p class="blockquote blockquote-primary">{{row.blockquote}}
                                        <br>
                                        <br>
                                        <!--<small>-NOAA</small>-->
                                    </p>
                                </div>
                                <!-- Second image on the left side of the article -->
                                <div class="image-container image-left-bottom" [style.backgroundImage] = "'url(assets/img/' + row.imgleftbottom + ')'"></div>
                            </div>
                            <div class="col-md-5">
                                <!-- First image on the right side, above the article -->
                                <div class="image-container image-right" [style.backgroundImage] = "'url(assets/img/' + row.imgright + ')'"></div>
                                <!--<h3>So what does the new record for the lowest level of winter ice actually mean</h3>-->
                                <p>{{row.p1}}</p>
                                <p>{{row.p2}}</p>
                                <p>{{row.p3}}</p>
                                <!--<div class="image-container" [style.backgroundImage] = "'url(assets/img/' + row.mapimg + ')'"></div>-->
                            </div>
                        </div>
                    </div>                                       
                </div>                
            </div>
        </div>
    </div>
</div>
<div class="section" style="padding-top: 0em;background-color:#e4e1db;">
    <div _ngcontent-c1="" class="container">
        <br _ngcontent-c1="">
        <p _ngcontent-c1="" class="description text-black text-left font-weight-border" style="padding: 0 40px">{{row.itin2}}</p> <!--SW cutre fix visual de padding! -->
        <br _ngcontent-c1="">
    </div>
    <br _ngcontent-c1="">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11">
                <img class="image-container img-responsive" src = "{{'assets/img/'+ row.mapimg}}">
            </div>                            
        </div>
    </div>    
</div>

<app-footer></app-footer>
