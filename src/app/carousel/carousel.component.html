<div class="header-3">
  <ngb-carousel>
    <ng-template ngbSlide *ngFor = "let carouselImage of carouselImages">
      <div class="page-header header-filter">
        <div class="page-header-image" [style.backgroundImage] = "'url(' + carouselImage + ')'"> </div>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
