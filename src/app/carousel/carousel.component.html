<!--CAROUSEL-->
<div class="header">
    <ngb-carousel [keyboard]="true" [pauseOnHover]="true">
        <ng-template ngbSlide ngbSlide *ngFor = "let carouselImage of carouselImages">
          <div class="wrapper" [style.backgroundImage] = "'url(' + carouselImage.url + ')'"></div>
        </ng-template>
    </ngb-carousel>
</div>
