<div class="section">
    <div class="container">
        <a [routerLink]="['/stories']">
          <h2 _ngcontent-c4="" class="text-black">Historier</h2>
        </a>
        <br />
        <div class="row">
          <div class="col-md-3" *ngFor="let item of tableStories">
            <div class="card card-plain card-blog">
              <div class="card-image">
                <a [routerLink]="['/story/', item.id]">
                  <img class="img rounded img-raised" style="width: 250px;height: 200px;" src="{{item.cardImg.url}}" />
                </a>
              </div>
              <div class="card-body">
                <h4 class="card-title">
                  <a [routerLink]="['/story/', item.id]">{{item.cardTitle}}</a>
                </h4>
                <p class="card-description">
                  {{item.cardDescription}}
                </p>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
