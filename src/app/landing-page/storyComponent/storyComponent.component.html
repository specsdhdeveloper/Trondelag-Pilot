<div class="main">
    <div class="container">
      <div class="section">
        <a [routerLink]="['/stories']">
          <h2 _ngcontent-c4="" class="text-black">Stories</h2>
        </a>
        <br />
        <div class="row">
          <div class="col-md-3" *ngFor="let item of tableStories">
            <div class="card card-plain card-blog">
              <div class="card-image">
                <a [routerLink]="['/story/', item.id]">
                  <img class="img rounded img-raised" style="width: 250px;height: 200px;" src="{{'assets/img/'+item.cardimg}}" />
                </a>
              </div>
              <div class="card-body">
                <!--<h6 class="category text-info">{{item.abstract}}</h6>-->
                <h4 class="card-title">
                  <a [routerLink]="['/story/', item.id]">{{item.cardtitle}}</a>
                </h4>
                <p class="card-description">
                  {{item.carddescription}}
                  <!--<a [routerLink]="['/story/', item.id]">Read More</a>-->
                </p>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
