<div class="main">
    <div class="container">
      <div class="section">
        <h2 _ngcontent-c4="">Stories</h2>
        <br />
        <div class="row">
          <div class="col-md-3" *ngFor="let item of tableStories">
            <div class="card card-plain card-blog">
              <div class="card-image">
                <a [routerLink]="['/story/', item.id]">
                  <img class="img rounded img-raised" src="{{'assets/img/'+item.media}}" />
                </a>
              </div>
              <div class="card-body">
                <h6 class="category text-info">{{item.abstract}}</h6>
                <h4 class="card-title">
                  <a [routerLink]="['/story/', item.id]">{{item.title}}</a>
                </h4>
                <p class="card-description">
                  {{item.p1}}
                  <a [routerLink]="['/story/', item.id]">Read More</a>
                </p>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
