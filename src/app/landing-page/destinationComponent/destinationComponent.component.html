<div class="main">
  <div class="container">
    <div class="section">
      <h3 _ngcontent-c4="">Destinations</h3>
      <br />
      <div class="row">
        <div class="col-md-3" *ngFor="let item of tableDestinations">
          <div class="card card-plain card-blog">
            <div class="card-image">
              <a [routerLink]="['/destination/', item.id]">
                <img class="img rounded img-raised" style="width: 250px;height: 200px;" src="{{'assets/img/'+item.media}}" />
              </a>
            </div>
            <div class="card-body">
              <h4 class="card-title">
                <a [routerLink]="['/destination/', item.id]">{{item.cardtitle}}</a>
              </h4>
              <p class="card-description">
                {{item.carddescription}}
                <a [routerLink]="['/destination/', item.id]">Read More</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
