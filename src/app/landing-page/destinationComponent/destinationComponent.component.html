<div class="section">
  <div class="container">
      <a [routerLink]="['/destinations']">
        <h2 _ngcontent-c4="" class="text-black" id="animationFadeIn04">Destinasjoner</h2>
      </a>
      <br />
      <div class="row">
        <div class="col-md-3" *ngFor="let item of tableDestinations">
          <div class="card card-plain card-blog">
            <!--<a [routerLink]="['/destination/', item.id]">
              <img class="card-image img rounded img-raised wrapper" id="animationFadeIn08" src="{{item.cardImg.url}}" />
            </a>-->
            <div class="card-image img rounded img-raised wrapper" id="animationFadeIn08" [style.backgroundImage] = "'url(' + item.cardImg?.url + ')'" [routerLink]="['/destination/', item.id]"></div>
            <div class="card-body">
              <h4 class="card-title" id="animationFadeIn12">
                <a [routerLink]="['/destination/', item.id]">{{item.cardTitle}}</a>
              </h4>
              <p class="card-description" id="animationFadeIn16">
                {{item.cardDescription}}
              </p>
            </div>
            <!--<img class="img rounded" src="assets/img/footerCard.png"/>-->
            <div class="container" style="margin-top: 5px;">
              <div class="row">
                  <i class='far fa-bookmark' style="margin-right: 5%;"></i>
                  <i class='fas fa-share-alt' style="margin-right: 5%;"></i>
                  <button type="button" style="color:black;background-color: white;border: 1px solid rgb(165, 165, 165);border-radius: 25px;height: 17px;width: 35%; font-size: 5px;margin-right: 5%;"><p style="text-align: center;line-height: 15px;">Aktiviteter</p></button>
                  <button type="button" style="color:black;background-color: white;border: 1px solid rgb(165, 165, 165);border-radius: 25px;height: 17px;width: 35%;font-size: 5px;"><p style="text-align: center;line-height: 15px;">Historier</p></button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
