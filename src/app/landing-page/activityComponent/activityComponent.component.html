<div class="main">
  <div _ngcontent-c4="" class="blogs-3">
    <div _ngcontent-c4="" class="container">
      <a [routerLink]="['/activity']">
        <h2 _ngcontent-c4="" class="text-black">Activities</h2>
      </a>
      <br />
      <div _ngcontent-c4="" class="row" *ngFor="let item of tableActivities">
        <div _ngcontent-c4="" class="col-md-10 ml-auto mr-auto">
          <br _ngcontent-c4="">
          <div _ngcontent-c4="" class="card card-plain card-blog">
            <div _ngcontent-c4="" class="row">
              <div _ngcontent-c4="" class="col-md-4">
                <div _ngcontent-c4="" class="card-image">
                  <a [routerLink]="['/activity/', item.id]">
                    <img _ngcontent-c4="" class="img img-raised rounded" style="width: 250px;height: 200px;" src="{{'/assets/img/'+item.cardimg}}">
                  </a>
                </div>
              </div>
              <div _ngcontent-c4="" class="col-md-8">
                <h3 _ngcontent-c4="" class="card-title">
                  <a _ngcontent-c4="" [routerLink]="['/activity/', item.id]">{{item.cardtitle}}</a>
                </h3>
                <p _ngcontent-c4="" class="card-description"> {{item.carddescription}} 
                  <!--<a _ngcontent-c4="" [routerLink]="['/activity/', item.id]"> Read More </a>-->
                </p>
                <!--<div _ngcontent-c4="" class="author">
                  <img _ngcontent-c4="" alt="..." class="avatar img-raised" src="assets/img/olivia.jpg">
                  <span _ngcontent-c4="">Katie Roof</span>
                </div>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
