<div class="main">
    <div class="container">
      <div class="section">
        <br />
        <div class="row">
          <div *ngFor="let item of tableActivities" class="col-md-5">
            <div _ngcontent-c1="" class="col">
                <br _ngcontent-c1="">
                <div _ngcontent-c1="" class="card card-plain card-blog">
                  <div _ngcontent-c1="" class="row">
                    <div _ngcontent-c1="" class="col">
                      <div _ngcontent-c1="" class="card-image">
                        <a [routerLink]="['/activity/', item.id]">
                          <img _ngcontent-c1="" class="img img-raised rounded" src="{{'/assets/img/'+item.media}}">
                        </a>
                      </div>
                    </div>
                    <div _ngcontent-c1="" class="col">
                      <h3 _ngcontent-c1="" class="card-title">
                        <a _ngcontent-c1="" [routerLink]="['/activity/', item.id]">{{item.title}}</a>
                      </h3>
                      <p _ngcontent-c1="" class="card-description"> {{item.p1}} 
                        <a _ngcontent-c1="" [routerLink]="['/activity/', item.id]"> Read More </a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>      
          </div>
        </div>
      </div>
    </div>
</div>
